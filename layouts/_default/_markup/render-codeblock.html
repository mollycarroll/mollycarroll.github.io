{{- $id := printf "codeblock-%02d" ( add .Ordinal 1) -}}
<figure class="codeblock not-prose relative scroll-mt-8" id="{{ $id }}">
  <aside
    class="absolute top-0 right-0 hidden rounded-tr-sm rounded-bl-sm bg-white/10 px-2 py-1 text-white/70 transition-opacity md:inline-block"
  >
    <div class="codeblock-meta flex max-w-xs flex-row items-center space-x-3">
      <div class="small-caps shrink cursor-default truncate font-mono text-xs" aria-hidden="true">
        <span class="relative">{{ .Type }}</span>
      </div>
      <div>
        <clipboard-copy
          type="button"
          aria-label="Copy code to clipboard"
          title="Copy code to clipboard"
          class="block cursor-pointer transition-colors hover:text-sky-400"
          target="#{{ $id }} code"
        >
          {{ partial "svg/clipboard.html" }}
        </clipboard-copy>
      </div>
      <div>
        <a href="#{{ $id }}" class="block" aria-label="Link to this code block" title="Link to this code block">
          {{ partial "svg/Link.html" }}
        </a>
      </div>
    </div>
  </aside>
  <p class="sr-only">{{ .Type }} code snippet start</p>
  {{ transform.Highlight .Inner .Type .Options }}
  <p class="sr-only">{{ .Type }} code snippet end</p>

  {{ with .Attributes.caption }}
    <figcaption class="text-center text-neutral-600 italic dark:text-white/70">{{ . }}</figcaption>
  {{ end }}
</figure>
